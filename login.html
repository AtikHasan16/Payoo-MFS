<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind.css" />
    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo</title>
  </head>
  <body class="outfit h-[100vh] flex items-center justify-center bg-[#F4F5F7]">
    <div class="m-4">
      <div
        class="h-[140px] w-[80%] mx-auto bg-[url(/assets/bg.png)] bg-cover flex justify-center items-center"
      >
        <img src="./assets/Group.png" alt="" />
      </div>
      <form action="" class="p-8 rounded-3xl bg-[#ffff]">
        <label for="">Mobile Number</label>
        <input
          id="mobile-number"
          type="text"
          placeholder="Enter your number"
          class="input rounded-3xl w-full h-12 my-2 bg-[#f4f5f7] border-0"
        />
        <br />
        <label for="">4 Digit Pin</label>

        <input
          id="pin-number"
          type="text"
          placeholder="Enter your 4 Digit Pin "
          class="input rounded-3xl w-full h-12 my-2 bg-[#f4f5f7] border-0"
        />
        <br />
        <button
          id="login-btn"
          class="h-12 rounded-3xl w-full my-2 bg-[#0874F2] text-white cursor-pointer"
        >
          Login
        </button>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
