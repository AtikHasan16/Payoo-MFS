<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tailwind.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- daisyUI cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payoo Home</title>
  </head>
  <body class="outfit pb-28 bg-[#F4F5F7]">
    <div class="max-w-[450px] mx-auto">
      <!-- features section -->
      <div class="bg-white rounded-b-3xl pt-3 px-2">
        <div
          class="flex justify-between items-center border-b border-gray-300 pb-4 px-4"
        >
          <div class="flex justify-around items-center gap-1">
            <img src="./assets/Group.png" alt="" class="w-12" />
            <div>
              <h2 class="font-extrabold text-lg">
                $ <span id="main-balance">45000</span>
              </h2>
              <p class="text-[#08080880]">Available Balance</p>
            </div>
          </div>
          <button id="log-out" class="btn btn-soft text-[#08080880]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-[#666768]"
            ></i
            >Log Out
          </button>
        </div>

        <div class="my-7 px-4">
          <h1 class="text-2xl font-extrabold mb-2.5">
            <i class="fa-solid fa-fire text-amber-500"></i>Welcome to Payooo!
          </h1>
          <p class="text-[#08080880]">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
        </div>

        <div id="features" class="grid grid-cols-3 gap-5 px-2 pb-6">
          <div
            id="add-money-ftr"
            class="border-1 border-gray-300 rounded-lg text-center py-4 px-6 flex justify-center items-center text-[14px] text-[#080808b4] hover:bg-blue-50 hover:border-1 hover:border-blue-500 hover:text-blue-500 hover:font-semibold"
          >
            <div>
              <img src="./assets/wallet1.png" class="mx-auto mb-2" alt="" />
              <h3 class="cursor-pointer">Add Money</h3>
            </div>
          </div>
          <div
            id="cashout-ftr"
            class="border-1 border-gray-300 rounded-lg text-center py-4 px-6 flex justify-center items-center text-[14px] text-[#080808b4] hover:bg-blue-50 hover:border-1 hover:border-blue-500 hover:text-blue-500 hover:font-semibold"
          >
            <div>
              <img src="./assets/send1.png" class="mx-auto mb-2" alt="" />
              <h3 class="cursor-pointer">CashOut</h3>
            </div>
          </div>
          <div
            id="transfer-ftr"
            class="border-1 border-gray-300 rounded-lg text-center py-4 px-3 flex justify-center items-center text-[14px] text-[#080808b4] hover:bg-blue-50 hover:border-1 hover:border-blue-500 hover:text-blue-500 hover:font-semibold"
          >
            <div>
              <img src="./assets/money1.png" class="mx-auto mb-2" alt="" />
              <h3 class="cursor-pointer">Transfer Money</h3>
            </div>
          </div>
          <div
            id="  "
            class="border-1 border-gray-300 rounded-lg text-center py-4 px-6 flex justify-center items-center text-[14px] text-[#080808b4] hover:bg-blue-50 hover:border-1 hover:border-blue-500 hover:text-blue-500 hover:font-semibold"
          >
            <div>
              <img src="./assets/bonus1.png" class="mx-auto mb-2" alt="" />
              <h3 class="cursor-pointer">Get Bonus</h3>
            </div>
          </div>
          <div
            id="  "
            class="border-1 border-gray-300 rounded-lg text-center py-4 px-6 flex justify-center items-center text-[14px] text-[#080808b4] hover:bg-blue-50 hover:border-1 hover:border-blue-500 hover:text-blue-500 hover:font-semibold"
          >
            <div>
              <img src="./assets/purse1.png" class="mx-auto mb-2" alt="" />
              <h3 class="cursor-pointer">Pay Bill</h3>
            </div>
          </div>
          <div
            id="  "
            class="border-1 border-gray-300 rounded-lg text-center py-4 px-6 flex justify-center items-center text-[14px] text-[#080808b4] hover:bg-blue-50 hover:border-1 hover:border-blue-500 hover:text-blue-500 hover:font-semibold"
          >
            <div>
              <img
                src="./assets/transaction1.png"
                class="mx-auto mb-2"
                alt=""
              />
              <h3 class="">Transaction</h3>
            </div>
          </div>
        </div>
      </div>

      <!-- Add Money form section -->
      <div id="add-money-form" class="py-2 px-2">
        <h1 class="font-semibold text-lg mb-2">Add Money</h1>
        <form class="py-2 px-5 rounded-3xl bg-[#ffff]">
          <label for="">Select A bank</label>
          <select
            id="bank-name"
            class="select select-md rounded-3xl w-full h-12 my-2 bg-[#f4f5f7] border-0"
          >
            <option disabled selected>Select bank</option>
            <option>National Bank</option>
            <option>AB Bank</option>
            <option>Islamic Bank</option>
          </select>
          <label for="">Bank Account Number</label>
          <input
            id="acc-number"
            type="text"
            placeholder="Enter 11 digit acount number"
            class="input rounded-3xl w-full h-12 my-2 bg-[#f4f5f7] border-0"
          />
          <label for="">Amount to Add</label>
          <input
            id="add-amount"
            type="text"
            placeholder="Add amount to withdraw"
            class="input rounded-3xl w-full h-12 my-2 bg-[#f4f5f7] border-0"
          />
          <br />
          <label for="">Pin Number</label>
          <input
            id="pin"
            type="text"
            placeholder="Enter your 4 Digit Pin "
            class="input rounded-3xl w-full h-12 my-2 bg-[#f4f5f7] border-0"
          />
          <br />
          <button
            id="add-money"
            class="h-12 rounded-3xl w-full my-2 bg-[#0874F2] text-white cursor-pointer text-lg font-semibold"
          >
            Add Money
          </button>
        </form>
      </div>

      <!-- CashOut form section -->

      <div id="cashout-form" class="py-2 px-2 hidden">
        <h1 class="font-semibold text-lg mb-2">CashOut</h1>
        <form class="py-2 px-5 rounded-3xl bg-[#ffff]">
          <label for="">Agent Number</label>
          <input
            id="agent-number"
            type="text"
            placeholder="Enter 11 digit number"
            class="input rounded-3xl w-full h-12 my-2 bg-[#f4f5f7] border-0"
          />
          <label for="">Amount</label>
          <input
            id="withdraw-amount"
            type="text"
            placeholder="Enter amount to withdraw"
            class="input rounded-3xl w-full h-12 my-2 bg-[#f4f5f7] border-0"
          />
          <br />
          <label for="">Pin Number</label>
          <input
            id="withdraw-pin"
            type="text"
            placeholder="Enter 4 digit pin number"
            class="input rounded-3xl w-full h-12 my-2 bg-[#f4f5f7] border-0"
          />
          <br />
          <button
            id="withdraw-money"
            class="h-12 rounded-3xl w-full my-2 bg-[#0874F2] text-white cursor-pointer text-lg font-semibold"
          >
            withdraw Money
          </button>
        </form>
      </div>

      <!-- Transfer Money form section -->
      <div id="transfer-form" class="py-2 px-2 hidden">
        <h1 class="font-semibold text-lg mb-2">Transfer Money</h1>
        <form class="py-2 px-5 rounded-3xl bg-[#ffff]">
          <label for="">User Account Number</label>
          <input
            id="agent-number"
            type="text"
            placeholder="Enter 11 digit number"
            class="input rounded-3xl w-full h-12 my-2 bg-[#f4f5f7] border-0"
          />
          <label for="">Amount</label>
          <input
            id="transfer-amount"
            type="text"
            placeholder="Enter amount to transfer"
            class="input rounded-3xl w-full h-12 my-2 bg-[#f4f5f7] border-0"
          />
          <br />
          <label for="">Pin Number</label>
          <input
            id="transfer-pin"
            type="text"
            placeholder="Enter 4 digit pin number"
            class="input rounded-3xl w-full h-12 my-2 bg-[#f4f5f7] border-0"
          />
          <br />
          <button
            id="send-now"
            class="h-12 rounded-3xl w-full my-2 bg-[#0874F2] text-white cursor-pointer text-lg font-semibold"
          >
            Send Now
          </button>
        </form>
      </div>
      <!-- Get Bonus form section -->
      <!-- Pay Bill form section -->
      <!-- Transaction form section -->
    </div>
    <script src="./home.js"></script>
  </body>
</html>
